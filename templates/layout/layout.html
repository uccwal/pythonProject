<!DOCTYPE html>
<html lang="en">
<head>
    {% block haed %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/tabulator.min.js"></script>
    <link href="/static/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">jodalro prototype</a>
    <div class="collapse navbar-collapse navbar" id="navbarSupportedContent">
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link link-light" href="/">메인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="/keyword">키워드관리</a>
        </li>


    </ul>
        {% if current_user.is_authenticated %}
    <ul class="navbar-nav">
        <li class="nav-item float-right">
            <a class="nav-link link-light" href="{{ url_for('logout') }}">Logout</a>
        </li>
    </ul>
        {% endif %}
    </div>
</nav>
<div class="container-fluid" style="margin-top: 20px">
    <div id="content">{% block content %}{% endblock %}</div>
</div>


</body>
</html>
