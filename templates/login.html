{% extends "layout/layout.html" %}
{% block title %}jodalro prototype{% endblock %}
{% block head %}

{% endblock %}
{% block content %}
    <style>

        .wrap-input {
            position: relative;
            width: 290px;
            z-index: 1;
            margin-bottom: 10px;
        }

        .input {
            font-size: 15px;
            color: #666666;
            padding: 20px;
            display: block;
            width: 100%;
            background: #fff;
            height: 50px;
            box-shadow: inset 4px 4px 15px solid rgba(0, 0, 0, 0.8);
        }

        input[placeholder] {
            font-weight: bolder;
        }

        .focus-input {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 0px 0px;
            color: rgb(221 36 36 / 40%);
        }

        .input:focus + .focus-input {
            animation: anim-shadow 0.5s ease-in-out forwards;
            outline: none !important;
            transition: all 800ms;
            border: none;
            border-radius: 10% 90% 10% 90% / 90% 10% 90% 10%;
        }

        @keyframes anim-shadow {
            to {
                box-shadow: 0px 0px 70px 25px;
                opacity: 0;
            }
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid rgba(104, 50, 253, 0.8) !important;
            transition: all 800ms cubic-bezier(0.9, 0, 0.7, 1);
        }
        .btn-edt {
            background: #ff416c;
            background:linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: 0 !important;
            padding: 15px;
            width: 80%;
            transition: 200ms;
            background-position: center;
            background-size: 200%;
            border-radius:.3rem;
        }
        .btn-floating {
            position: relative;
            display: flex;
            justify-content:center;
            align-items:center;
            margin: 3px;
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            width: 47px;
            height: 47px;
            transition: 0.5s;
            text-decoration:none !important;
        }
        .btn-edt:hover {
            background-position: left;
            transition: 200ms;
            color: #fff;
        }
        .inner {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button:focus {
            outline: none;
            border: none;
        }
        .colored::selection {
            background: orange;
        }

        .btn.edt.btn-lg {
            width: 51.1px;
            height: 51.1px;
            transition: 0.6s;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .btn-edt.btn-lg i {
            font-size: 1.3rem;
        }
        .btn-edt i {
            text-align: center;
            color: white;
            text-decoration:none !important;
        }
        .s__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .social-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
        function showMessage() {
            let timerInterval;
            Swal.fire({
                title: "Redirecting!",
                html: "You will be Redirected To Homepage In <b></b> milliseconds.",
                timer: 40000,
                timerProgressBar: true,
                onBeforeOpen: () => {
                    Swal.showLoading();
                    timerInterval = setInterval(() => {
                        const content = Swal.getContent();
                        if (content) {
                            const b = content.querySelector("b");
                            if (b) {
                                b.textContent = Swal.getTimerLeft();
                            }
                        }
                    }, 100);
                }
            });
        }
    </script>



    <div class="container mt-5 bg-white pt-5 pb-5 rounded shadow-lg">
        <!--row-->
        <div class="row mt-5">
            <!--Cols-->
            <div class="col-md-6 my-auto mx-auto inner">
                <img src="https://i.ibb.co/5WR4RSf/rend.png" alt="" class="img-fluid my-auto colored" width="20%">
                <form class="form-group m-5" method="post" action="{{ url_for('login') }}">
                    <div class="wrap-input">
                        <input class="input form-control" type="text" name="username" placeholder="Username" autocomplete="off" required="true">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <!--<input class="input form-control" type="password" name="password" placeholder="ðŸ”’   Password" autocomplete="off" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">-->
                        <input class="input form-control" type="password" name="password" placeholder="Password" autocomplete="off">
                        <span class="focus-input"></span>
                    </div>
                    <button type="submit" class="rounded btn btn-edt">Login</button>
                    <!--<div class="social-area">
                        <p class="text-muted mt-5 font-weight-bold">Or Login With</p>
                        <div class="s__btn">
                            <a class="btn-edt btn-floating btn-lg" href="#">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                            <a class="btn-edt btn-floating btn-lg" href="#">
                                <i class="fab fa-twitter" aria-hidden="true"></i></a>
                            <a class="btn-edt btn-floating btn-lg" href="#"">
                            <i class=" fab fa-google" aria-hidden="true"></i></a>
                        </div>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
